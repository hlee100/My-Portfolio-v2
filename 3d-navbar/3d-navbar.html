<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3d-navbar.css">

    <title>3D Navbar</title>
</head>
<body>
    <div class="navbar-container">

            <li>

<head>

    <link rel="stylesheet" href="login-form.css">
    <script src="https://kit.fontawesome.com/b25a2744d8.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="">
            <div class="user-box">
                <input type="text" name="" required>
                <label for="text">Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required>
                <label for="password">Password</label>
            </div>
            <a href="#">Submit</a>
        </form>
    </div>

        <a href="https://www.linkedin.com/in/hlee100/" target="_blank"><i class="fa-brands fa-linkedin fa-xl" style="color: #fff;"></i></a>
    </footer>
